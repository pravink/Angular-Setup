    <div class="container" ng-controller="MenuController">
         <div class="row row-content" >
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">
                <button class="btn btn-primary btn-xs pull-right" ng-click="toggleDetails()">
                    {{ showDetails ? 'Hide Details':'Show Details'}}
                </button>
                <ul class="nav nav-pills">
                  <li role="presentation" ng-class="{active:isSelected(1)}"><a ng-click="select(1)">Menu</a></li>
                  <li role="presentation" ng-class="{active:isSelected(2)}"><a ng-click="select(2)">Appetizers</a></li>
                  <li role="presentation" ng-class="{active:isSelected(3)}"><a ng-click="select(3)">Mains</a></li>
                  <li role="presentation" ng-class="{active:isSelected(4)}"><a ng-click="select(4)">Desserts</a></li>
                </ul>            
             <div class="tab-content">
               
               
                    <ul class="media-list tab-pane fade in active">
                    <li class="media" ng-repeat="dish in dishes 
                                                 | filter:filtText">
                        <div class="media-left media-middle">
                            <!--<a ng-href="#/menu/{{dish._id}}">-->
                            <a ui-sref="app.dishdetails({id: dish.id})">
                            <img class="media-object img-thumbnail"
                             ng-src={{dish.image}} alt="Uthappizza">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}} 
                             <span class="label label-danger">{{dish.label}}</span>
                             <span class="badge">{{dish.price | currency}}</span></h2>
                            <p ng-show="showDetails">{{ dish.description }}</p>
                            <!--<p>Comment: {{dish.comment}}</p>
                            <p>Type your comment:
                             <input type="text" ng-model="dish.comment"></p>-->

                        </div>
                    </li>
                    </ul> 
               
            </div>
            </div>
        </div>
    </div>
